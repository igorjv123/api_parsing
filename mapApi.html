<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #map {
        height: 700px;
        width: 100%;
       }
    </style>
  </head>


  <body>
      <div id="map"></div>

      <script>
        fetch('https://api.openweathermap.org/data/2.5/weather?lat=49.58&lon=28.01&appid=1b5ee5a1a74d624a74750350327ea372')
          .then(function(response) {
            response.json().then(function(data) {
                console.log(data);)

            });
        });


        var Weather = JSON.parse(data); // ТУТ ТРОШКИ НЕ ПАРСИТЬСЯ



       function initMap() {
         var uluru = {lat: 49.585313, lng: 28.017541};

         var map = new google.maps.Map(document.getElementById('map'), {
           zoom: 12,
           center: uluru
         });
         var marker = new google.maps.Marker({
           position: uluru,
           map: map,
           draggable: true
           //label:""
         });

         var InfoWindow = new google.maps.InfoWindow({
           content: '<h1>I LOVE BRAZZERS</h1>'
         });
          InfoWindow.open(map, marker);
        }

   </script>

<script async defer

     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB3g6M15tO2zQuC-rg-yNCAIqWyHaRjuM&callback=initMap">

   </script>

  </body>
</html>
